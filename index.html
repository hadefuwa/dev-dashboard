<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&D Task Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main gradient background with hexagonal pattern -->
    <div class="hex-pattern"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <h1 class="dashboard-title">
                <span class="title-text">
                    <span class="title-letter">R</span>
                    <span class="title-letter">&</span>
                    <span class="title-letter">D</span>
                    <span class="title-space">&nbsp;</span>
                    <span class="title-letter">T</span>
                    <span class="title-letter">a</span>
                    <span class="title-letter">s</span>
                    <span class="title-letter">k</span>
                    <span class="title-space">&nbsp;</span>
                    <span class="title-letter">D</span>
                    <span class="title-letter">a</span>
                    <span class="title-letter">s</span>
                    <span class="title-letter">h</span>
                    <span class="title-letter">b</span>
                    <span class="title-letter">o</span>
                    <span class="title-letter">a</span>
                    <span class="title-letter">r</span>
                    <span class="title-letter">d</span>
                </span>
                <div class="title-glow"></div>
                <div class="title-particles"></div>
            </h1>
        </div>
        <div class="header-right">
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="toggleKioskMode()">üñ•Ô∏è Kiosk Mode</button>
                <button class="btn btn-secondary" onclick="showReports()">Reports</button>
                <button class="btn btn-secondary" onclick="exportData()">Export to Excel</button>
                <button class="btn btn-primary" onclick="importData()">Import from Teams Planner</button>
            </div>
            <div class="logo-container">
                <img src="matrix-logo.png" alt="Matrix Logo" class="matrix-logo">
            </div>
        </div>
    </header>

    <!-- KPI Section -->
    <section class="kpi-section">
        <div class="kpi-container">
            <div class="kpi-card">
                <div class="kpi-number" id="kpi-total-tasks">0</div>
                <div class="kpi-label">Total Tasks</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-number" id="kpi-in-progress">0</div>
                <div class="kpi-label">In Progress</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-number" id="kpi-completed-tasks">0</div>
                <div class="kpi-label">Completed</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-number" id="kpi-overdue-tasks">0</div>
                <div class="kpi-label">Overdue Tasks</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-number" id="kpi-urgent-tasks">0</div>
                <div class="kpi-label">Urgent Priority</div>
            </div>
        </div>
    </section>


    <!-- Tasks Section -->
    <section class="projects-section">
        <div class="projects-grid" id="projects-grid">
            <!-- All tasks will be loaded here -->
        </div>
    </section>


    <!-- Project Details Modal -->
    <div id="project-details-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="details-project-name">Project Details</h2>
                <span class="close" onclick="hideProjectDetails()">&times;</span>
            </div>
            <div id="project-details-content">
                <!-- Project details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Reports Modal -->
    <div id="reports-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Project Reports</h2>
                <span class="close" onclick="hideReports()">&times;</span>
            </div>
            <div class="reports-content">
                <div class="report-section">
                    <h3>Project Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-projects">0</div>
                            <div class="stat-label">Total Projects</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="active-projects">0</div>
                            <div class="stat-label">Active Projects</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completed-projects">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="avg-progress">0%</div>
                            <div class="stat-label">Avg Progress</div>
                        </div>
                    </div>
                </div>
                
                <div class="report-section">
                    <h3>Project Timeline</h3>
                    <div id="timeline-chart" class="chart-container">
                        <!-- Timeline visualization will be inserted here -->
                    </div>
                </div>
                
                <div class="report-section">
                    <h3>Team Productivity</h3>
                    <div id="team-stats" class="team-stats-container">
                        <!-- Team statistics will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="import-file-input" accept=".csv,.xlsx,.xls" style="display: none;" onchange="handleFileImport(event)">

    <!-- Excel file parsing library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
